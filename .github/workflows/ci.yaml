name: continuous-integration

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
  SHELL: /bin/bash

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version: stable
        cache: false
    - run: go install golang.org/x/tools/cmd/goimports@latest
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
    - uses: pre-commit/action@v3.0.1

  test-vroom:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version: stable
        cache: false
    - run: make test

  build-image:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test-vroom
    if: github.repository_owner == 'getsentry'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - run: docker login --username '${{ github.actor }}' --password-stdin ghcr.io <<< "$GHCR_TOKEN"
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: docker buildx create --driver docker-container --use

      - name: build
        run: |
          set -euxo pipefail

          args=()

          if [ ${{ github.event_name }} = 'push' ]; then
            args+=(
              --tag ghcr.io/getsentry/vroom:nightly
            )
          fi

          docker buildx build \
            --push \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/getsentry/vroom:${{ github.sha }} \
            "${args[@]}" \
            .

  publish-to-dockerhub:
    name: Publish Vroom to DockerHub
    runs-on: ubuntu-20.04
    if: ${{ (github.ref_name == 'main') }}
    needs:
      - build-image
    steps:
      - uses: actions/checkout@v4
      - name: Push built docker image
        shell: bash
        run: |
          IMAGE_URL="ghcr.io/getsentry/vroom:${{ github.sha }}"
          docker login --username=sentrybuilder --password ${{ secrets.DOCKER_HUB_RW_TOKEN }}
          # We push 3 tags to Dockerhub:
          # first, the full sha of the commit
          docker tag "$IMAGE_URL" getsentry/vroom:${GITHUB_SHA}
          docker push getsentry/vroom:${GITHUB_SHA}
          # second, the short sha of the commit
          SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")
          docker tag "$IMAGE_URL" getsentry/vroom:${SHORT_SHA}
          docker push getsentry/vroom:${SHORT_SHA}
          # finally, nightly
          docker tag "$IMAGE_URL" getsentry/vroom:nightly
          docker push getsentry/vroom:nightly
