repos:
- repo: local
  hooks:
    - id: goimports
      name: goimports
      entry: goimports
      args: ['-ld']
      language: system
      types: [go]
    - id: go-mod-tidy
      name: go-mod-tidy
      entry: go
      args: ['mod', 'tidy']
      language: system
      types: [go]
    - id: golangci-lint
      name: golangci-lint
      entry: golangci-lint
      args: ['run']
      language: system
      types: [go]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-merge-conflict
    - id: check-symlinks
    - id: end-of-file-fixer
      exclude_types: [svg]
    - id: trailing-whitespace
      exclude_types: [svg]
    - id: check-added-large-files
      args: ['--maxkb=1024']
